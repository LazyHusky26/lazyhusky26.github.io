<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Assignment 4</h1>
    <script>
        function add(a,b){
            return a + b;
        }
        function sub(a,b){
            return a - b;
        }
        function multi(a,b){
            return a * b;
        }
        function div(a,b){
            return a / b;
        }

        function calc(){
            a = Number(document.getElementById('a').value);
            b = Number(document.getElementById('b').value);

            document.write("Addition: " + add(a,b) + "<br>");
            document.write("Subtraction: " + sub(a,b) + "<br>");
            document.write("Multiplication: " + multi(a,b) + "<br>");
            document.write("Divide: " + div(a,b) + "<br>");
        }

    </script>

    <input type="text" id="a" placeholder="Number 1">
    <input type="text" id="b" placeholder="Number 2">
    <button onclick="calc()" style="background-color: lime;">Click</button>
</body>
</html>
