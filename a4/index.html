<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Assignment 4</h1>
    <script>
        function greet() {
            alert(txtName.value + txtName2.value);
        }

        function calc(){
            let a = Number(t1.value);
            let b = Number(t2.value);
            //alert(a+b);
            dvResult.innerHTML = a + b;
        }
    </script>
    <br>

    <input type="text" id="txtName">
    <input type="text" id="txtName2">
    <button onclick="greet()" style="background-color: yellow;">Click</button>

    <br>

    <input type="text" id="t1">
    <input type="text" id="t2">
    <button onclick="calc()" style="background-color: green;">Click</button>

    <div id="dvResult"></div>
</body>
